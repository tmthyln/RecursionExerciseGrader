plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.18.0'
}

application {
    mainClassName = 'edu.umd.cmsc131.grader.ExerciseGrader'
}
